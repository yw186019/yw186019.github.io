<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML form submit to Google Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">    
</head>
<body>    
    <div class="container text-center">
        <br>
        <h1>HTML form submit to Google Sheet</h1>
        <br>
        <div class="card mx-auto" style="width: 18rem;">
            <div class="card-body">
                <form name="submit-to-google-sheet">
                    <div class="mb-3">
                        <input name="fullname" type="text" class="form-control" placeholder="Fullname" required>
                    </div>
                    <div class="mb-3">
                        <input name="email" type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <fieldset>
                            <legend>Select Foobar</legend>
                            <label><input type="checkbox" name="foobar" id="foo" value="Foo">Foo</label>
                            <label><input type="checkbox" name="foobar" id="bar" value="Bar">Bar</label>
                            <label><input type="checkbox" name="foobar" id="baz" value="Baz">Baz</label>
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <fieldset>
                            <legend>Choose Xyzzy</legend>
                            <label><input type="radio" name="xyzzy" id="quux" value="Quux">Quux</label>
                            <label><input type="radio" name="xyzzy" id="quuz" value="Quuz">Quuz</label>
                        </fieldset>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
    <!--<div class="position-absolute bottom-0 start-0">-->
    <div class="position-absolute bottom-0 start-50 translate-middle">
        Reference:
        <br>
        <a href="https://beproblemsolver.com/html-form-to-google-sheet/">Link Html form to Google Sheet</a>
        <br>
        <a href="https://github.com/levinunnink/html-form-to-google-sheet">Submit to Googel Sheet example on Github</a>
        <br>
        <a href="https://stackoverflow.com/questions/58079954/writing-html-form-radio-and-checkbox-button-selection-to-google-sheets">
            Writing Html radio/checkbox selection to Google Sheets
        </a>
    </div>  
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwszfYND0fwNHYUEws2b11kXVwPrL76Yl4h_7YKeHzLI8z8Ufhlfsf38EyTmqH_37S1/exec'
        const form = document.forms['submit-to-google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
